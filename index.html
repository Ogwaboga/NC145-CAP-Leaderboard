<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e0dbc8;
      margin: 0;
      padding: 30px;
      text-align: center;
      font-size: 18px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 3em;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 70%;
      background-color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 18px 28px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.3em;
    }

    th {
      background-color: #2c3e50;
      color: #fff;
      font-size: 1.4em;
    }

    tr:nth-child(even):not(.gold):not(.silver):not(.bronze) {
      background-color: #f9f9f9;
    }

    /* Medal colors â€“ force priority */
    .gold {
      background-color: #FFD700 !important;
      font-weight: bold;
    }

    .silver {
      background-color: #C0C0C0 !important;
      font-weight: bold;
    }

    .bronze {
      background-color: #CD7F32 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Alpha Flight Leaderboard</h1>

  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Element Name</th>
      <th>Total Points</th>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRgdU-vCcWn3fcZW4IxotUSnIgLldFM8umzT0uj5fwMSWWO2JPXRCeAT-31KLYagJa27q2qFYukvLe/pub?gid=0&single=true&output=csv";

    async function loadLeaderboard() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error("Could not fetch CSV");
        const csvText = await response.text();

        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        let data = parsed.data;

        data = data.map(row => {
          const cleanRow = {};
          for (let key in row) {
            cleanRow[key.trim().toLowerCase()] = row[key].trim();
          }

          const ae = parseInt(cleanRow["ae/leadership"]) || 0;
          const drill = parseInt(cleanRow["drill"]) || 0;
          const prb = parseInt(cleanRow["prb"]) || 0;
          const attendance = parseInt(cleanRow["attendance"]) || 0;
          const emails = parseInt(cleanRow["emails"]) || 0;
          const promotion = parseInt(cleanRow["promotion"]) || 0;

          return {
            name: cleanRow["element name"] || "Unknown",
            totalPoints: ae + drill + prb*2 + attendance + emails + promotion*5
          };
        });

        data.sort((a, b) => b.totalPoints - a.totalPoints);

        const table = document.getElementById("leaderboard");
        table.querySelectorAll("tr:not(:first-child)").forEach(tr => tr.remove());

        data.forEach((row, index) => {
          const tr = document.createElement("tr");

          if (index === 0) tr.classList.add("gold");
          else if (index === 1) tr.classList.add("silver");
          else if (index === 2) tr.classList.add("bronze");

          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row.name}</td>
            <td>${row.totalPoints}</td>
          `;
          table.appendChild(tr);
        });

      } catch (error) {
        console.error("Error loading leaderboard:", error);
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 30000);
  </script>

</body>
</html>
