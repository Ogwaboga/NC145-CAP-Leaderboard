<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #92c2e0;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 50%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.1em;
    }

    th {
      background-color: #2c3e50;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .gold { background-color: #FFD700; font-weight: bold; }
    .silver { background-color: #C0C0C0; font-weight: bold; }
    .bronze { background-color: #CD7F32; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Alpha Flight Leaderboard</h1>
  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Element Name</th>
      <th>Total Points</th>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSRgdU-vCcWn3fcZW4IxotUSnIgLldFM8umzT0uj5fwMSWWO2JPXRCeAT-31KLYagJa27q2qFYukvLe/pub?gid=0&single=true&output=csv"; // Replace with your published Google Sheet CSV link

    async function loadLeaderboard() {
      try {
        const response = await fetch(csvUrl);
        if (!response.ok) throw new Error("Could not fetch CSV");
        const csvText = await response.text();

        const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        let data = parsed.data;

        data = data.map(row => {
          // Normalize keys: remove spaces and make lowercase
          const cleanRow = {};
          for (let key in row) {
            cleanRow[key.trim().toLowerCase()] = row[key].trim();
          }

          const ae = parseInt(cleanRow["ae/leadership"]) || 0;
          const drill = parseInt(cleanRow["drill"]) || 0;
          const prb = parseInt(cleanRow["prb"]) || 0;
          const attendance = parseInt(cleanRow["attendance"]) || 0;
          const emails = parseInt(cleanRow["emails"]) || 0;
          const promotion = parseInt(cleanRow["promotion"]) || 0;

          return {
            name: cleanRow["element name"] || "Unknown",
            totalPoints: ae*1 + drill*1 + prb*2 + attendance*1 + emails*1 + promotion*5
          };
        });

        // Sort descending by total points
        data.sort((a,b) => b.totalPoints - a.totalPoints);

        const table = document.getElementById("leaderboard");
        table.querySelectorAll("tr:not(:first-child)").forEach(tr => tr.remove());

        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          if (index === 0) tr.classList.add("gold");
          else if (index === 1) tr.classList.add("silver");
          else if (index === 2) tr.classList.add("bronze");

          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row.name}</td>
            <td>${row.totalPoints}</td>
          `;
          table.appendChild(tr);
        });

      } catch (error) {
        console.error("Error loading leaderboard:", error);
      }
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
