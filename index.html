<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 70%;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      font-size: 1.1em;
    }

    th {
      background-color: #2c3e50;
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .gold {
      background-color: #FFD700;
      font-weight: bold;
    }

    .silver {
      background-color: #C0C0C0;
      font-weight: bold;
    }

    .bronze {
      background-color: #CD7F32;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Flight Leaderboard</h1>
  <table id="leaderboard">
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Element</th>
      <th>Points</th>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const csvUrl = "YOUR_GOOGLE_SHEET_CSV_LINK_HERE"; // Replace with your Google Sheet CSV link

    async function loadLeaderboard() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();
      const data = Papa.parse(csvText, { header: true }).data;

      // Ensure Total Points is a number
      data.forEach(row => {
        row["Total Points"] = parseInt(row["Total Points"]) || 0;
      });

      // Sort descending by Total Points
      data.sort((a, b) => b["Total Points"] - a["Total Points"]);

      const table = document.getElementById('leaderboard');

      // Remove old rows (except header)
      table.querySelectorAll("tr:not(:first-child)").forEach(tr => tr.remove());

      data.forEach((row, index) => {
        const tr = document.createElement('tr');

        // Highlight top 3
        if(index === 0) tr.classList.add('gold');
        else if(index === 1) tr.classList.add('silver');
        else if(index === 2) tr.classList.add('bronze');

        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.Name}</td>
          <td>${row.Element}</td>
          <td>${row["Total Points"]}</td>
        `;
        table.appendChild(tr);
      });
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
